<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="loadedQuestions">
                    <h1 class="mt20">On going Quiz <b>{{ loadedQuestions[0].quiz.title }}</b></h1>
                </ng-container>
                <mat-card *ngFor="let q of loadedQuestions; let i = index;">
                    <mat-card-content>
                        <p>
                            <b>Q {{ i + 1 }}</b>
                            <span class="ml10" [innerHTML]="q.content"></span>
                        </p>
                      <mat-divider></mat-divider>
                      <br/>
                      <div class="row mt20">
                        <div class="col-md-6">
                            <input
                                type="radio"
                                [value]="q.option1"
                                name="i"
                            >
                            {{q.option1}}
                        </div>
                        <div class="col-md-6">
                            <input
                                type="radio"
                                [value]="q.option2"
                                name="i"
                            >
                            {{q.option2}}
                        </div>
                      </div>
                      <div class="row mt20">
                        <div class="col-md-6">
                            <input
                                type="radio"
                                [value]="q.option3"
                                name="i"
                            >
                            {{q.option3}}
                        </div>
                        <div class="col-md-6">
                            <input
                                type="radio"
                                [value]="q.option4"
                                name="i"
                            >
                            {{q.option4}}
                        </div>
                      </div>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="container text-center mt20 mb20">
                <button mat-raised-button color="primary">Submit Quiz</button>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</div>
